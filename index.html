<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>iPhone 17 Pro 3D Viewer</title>
    <style> body { margin: 0; overflow: hidden; } </style>
</head>
<body>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 2. 基本設定（シーン、カメラ、レンダラー）
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 3. ライト（照明）
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // 4. マウス操作を可能にする
        const controls = new OrbitControls(camera, renderer.domElement);

        // 5. 3Dモデルの読み込み（自動調整機能付き）
        const loader = new GLTFLoader();
        loader.load('models/MONSTER_ENERGY.glb', (gltf) => { // ※ファイル名は必ず確認！
            const model = gltf.scene;
            scene.add(model);
        
            // --- ここから追加：モデルのサイズと位置を自動調整 ---
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
        
            // モデルの中心を原点(0,0,0)に移動
            model.position.x += (model.position.x - center.x);
            model.position.y += (model.position.y - center.y);
            model.position.z += (model.position.z - center.z);
        
            // モデルが大きすぎたり小さすぎたりする場合、適度なサイズにリサイズ
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 3 / maxDim; // サイズを3程度に収める
            model.scale.set(scale, scale, scale);
        
            // カメラ位置の調整（少し離れて見る）
            camera.position.set(0, 1, 5); 
            controls.update(); // カメラ位置を変えたら更新が必要
            // --- 追加ここまで ---
        
        }, undefined, (error) => {
            console.error('読み込みエラー:', error);
        });

        // 6. アニメーションループ
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
