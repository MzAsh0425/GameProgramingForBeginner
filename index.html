<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Debug Mode</title>
    <style> body { margin: 0; overflow: hidden; } </style>
</head>
<body>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let model = null; 

        // 1. シーン設定
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // 水色
        scene.add(new THREE.GridHelper(100, 100));    // 地面グリッド

        // 2. カメラ（少し遠く、上から見下ろす）
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10); // 手前・上に配置

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(5, 10, 7);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x606060));

        // 3. マウス操作（これで探せます）
        const controls = new OrbitControls(camera, renderer.domElement);

        // 4. モデル読み込み
        const loader = new GLTFLoader();
        // ★ファイル名は前回の成功したものを維持してください
        loader.load('models/MONSTER_ENERGIE.glb', (gltf) => { 
            model = gltf.scene; 
            scene.add(model);

            // --- デバッグ機能：赤い枠線を表示 ---
            // モデルが透明でも、極小でも、この赤い箱なら見えるはずです
            const boxHelper = new THREE.BoxHelper(model, 0xff0000);
            scene.add(boxHelper);

            // --- サイズ調整と位置合わせ ---
            const box = new THREE.Box3().setFromObject(model);
            const size = box.getSize(new THREE.Vector3());
            const center = box.getCenter(new THREE.Vector3());

            console.log("モデルのサイズ:", size); // コンソールでサイズ確認可能
            console.log("モデルの中心:", center);

            // 中心を原点に持ってくる（ズレ補正）
            model.position.x += (model.position.x - center.x);
            model.position.y += (model.position.y - center.y);
            model.position.z += (model.position.z - center.z);
            
            // 床の上に載せる（Y軸調整）
            model.position.y += size.y / 2;

            // 大きすぎる/小さすぎる場合のリサイズ
            // どんなサイズでも高さ「3」くらいに揃える
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 3 / maxDim;
            model.scale.set(scale, scale, scale);

            // 更新された位置で枠線を再描画
            boxHelper.update();

        }, undefined, (error) => {
            console.error('エラー:', error);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
